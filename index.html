<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dog Year</title>
</head>
<body>
    <main class="container">

        <form id="form" onsubmit="convert(event)">
            <input type="text" id="humanAge" placeholder="Enter Human age"  pattern= "[0-9]+([\.,][0-9]+)?" required><br><br>
            
            <input type="submit" value="Submit" id="btn">
        </form>
        <h2><span id="result"></span></h2>
    </main>
</body>
<script src="main.js"></script>
</html>
